{% extends 'learnLogs/base.html'%}
{% load bootstrap3 %}
{% block header %}
<h2><a href = "{% url 'learnLogs:topic' topic.id %}">{{topic}}</a></h2>
<h3>Edit Entry</h3>
{% endblock header %}

{% block content %}

<form action = "{% url 'learnLogs:edit_entry' entry.id %}" method = 'POST'>
    {%csrf_token%}
    {% bootstrap_form form %}
    {% buttons %}
            <button name="submit" class="btn btn-primary">edit entry</button>
    {% endbuttons %}
    
</form>
<a href="{% url 'learnLogs:del_entry' entry.id %}">Delete entry</a>
{% endblock content %}
